<!-- Theme Toggle Component -->
<div class="relative">
  <button type="button"
          id="theme-toggle"
          class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm transition-all duration-200"
          aria-label="Toggle theme"
          title="Toggle theme">
    <!-- Light mode icon (visible in dark mode) -->
    <svg class="w-5 h-5 hidden dark:block"
         fill="currentColor"
         viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd">
      </path>
    </svg>
    <!-- Dark mode icon (visible in light mode) -->
    <svg class="w-5 h-5 block dark:hidden"
         fill="currentColor"
         viewBox="0 0 20 20">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
    </svg>
  </button>
</div>
<!-- Theme Toggle JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    let isToggling = false; // Prevent rapid clicks

    // Compute resolved theme from preference
    function computeTheme(preference) {
      if (preference === 'system') {
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      return preference;
    }

    // Apply theme to HTML element instantly
    function applyTheme(preference) {
      const resolvedTheme = computeTheme(preference);

      if (resolvedTheme === 'dark') {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }

      // Store preference (not resolved theme) for server sync
      localStorage.setItem('newsflow-theme', preference);
    }

    // Get current preference from server
    let currentPreference = '{{ user_theme_preference|default:"system" }}';

    // Sync initial theme (theme was already applied in head, but ensure consistency)
    applyTheme(currentPreference);

    // Handle theme toggle click
    themeToggle?.addEventListener('click', function() {
      if (isToggling) return; // Prevent rapid clicks
      isToggling = true;

      // Cycle through: system -> light -> dark -> system
      let newPreference;
      if (currentPreference === 'system') {
        newPreference = 'light';
      } else if (currentPreference === 'light') {
        newPreference = 'dark';
      } else { // dark
        newPreference = 'system';
      }

      // Update current preference and apply theme immediately
      currentPreference = newPreference;
      applyTheme(newPreference);

      // Sync with server
      fetch('{% url "users:toggle_theme" %}', {
        method: 'POST',
        headers: {
          'X-CSRFToken': '{{ csrf_token }}',
          'Content-Type': 'application/x-www-form-urlencoded',
        }
      }).finally(function() {
        setTimeout(() => {
          isToggling = false;
        }, 100);
      });
    });

    // Listen for system theme changes (only when preference is 'system')
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
      if (currentPreference === 'system') {
        applyTheme('system'); // This will recompute based on new system preference
      }
    });
  });
</script>
