{% load i18n %}

<!-- Summary Modal - Mobile-Optimized -->
<div id="summaryModal"
     class="summary-modal fixed inset-0 z-50 hidden overflow-hidden">
  <!-- Backdrop -->
  <div class="summary-backdrop fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity duration-300 opacity-0">
  </div>
  <!-- Modal Container -->
  <div class="relative flex min-h-full items-end justify-center p-0 sm:items-center sm:p-4">
    <!-- Modal Content -->
    <div class="summary-content relative transform overflow-hidden rounded-t-xl sm:rounded-xl bg-white dark:bg-slate-800 text-left shadow-xl transition-all duration-300 w-full sm:max-w-2xl sm:w-full translate-y-full sm:translate-y-0 opacity-0 sm:opacity-0">
      <!-- Header -->
      <div class="flex items-start justify-between p-4 sm:p-6 border-b border-gray-200 dark:border-slate-700">
        <div class="flex items-center space-x-3">
          <!-- Summary Type Badge -->
          <div class="summary-type-badge flex items-center space-x-2">
            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-primary-100 text-primary-800 dark:bg-primary-900 dark:text-primary-300">
              <svg class="w-3 h-3 mr-1"
                   fill="none"
                   stroke="currentColor"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                </path>
              </svg>
              <span class="summary-type-text">{% trans "AI Summary" %}</span>
            </span>
            <!-- Reading Time -->
            <span class="text-xs text-gray-500 dark:text-slate-400 flex items-center">
              <svg class="w-3 h-3 mr-1"
                   fill="none"
                   stroke="currentColor"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
              </svg>
              <span class="summary-read-time">~30s read</span>
            </span>
          </div>
        </div>
        <!-- Close Button -->
        <button type="button"
                class="summary-close-btn inline-flex h-8 w-8 items-center justify-center rounded-lg bg-gray-100 dark:bg-slate-700 text-gray-400 hover:bg-gray-200 dark:hover:bg-slate-600 hover:text-gray-500 dark:hover:text-slate-300 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors duration-200">
          <span class="sr-only">{% trans "Close summary" %}</span>
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <!-- Summary Content -->
      <div class="summary-body px-4 py-6 sm:px-6">
        <!-- Article Title -->
        <h3 class="summary-title text-lg sm:text-xl font-semibold text-gray-900 dark:text-white leading-tight mb-4">
          <!-- Title will be populated dynamically -->
        </h3>
        <!-- Summary Text -->
        <div class="summary-text prose prose-gray dark:prose-invert max-w-none">
          <p class="text-gray-700 dark:text-slate-300 leading-relaxed text-base sm:text-lg">
            <!-- Summary content will be populated dynamically -->
          </p>
        </div>
        <!-- Keywords -->
        <div class="summary-keywords mt-6 pt-4 border-t border-gray-200 dark:border-slate-700">
          <div class="flex items-center mb-2">
            <svg class="w-4 h-4 text-gray-400 dark:text-slate-500 mr-2"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z">
              </path>
            </svg>
            <span class="text-sm font-medium text-gray-700 dark:text-slate-300">{% trans "Key Topics" %}</span>
          </div>
          <div class="flex flex-wrap gap-2">
            <!-- Keywords will be populated dynamically -->
          </div>
        </div>
      </div>
      <!-- Footer Actions -->
      <div class="summary-footer bg-gray-50 dark:bg-slate-700/50 px-4 py-4 sm:px-6 sm:py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
        <!-- Article Actions -->
        <div class="flex items-center space-x-3">
          <!-- Read Full Article Button -->
          <a href="#"
             class="summary-read-full btn btn-primary btn-sm inline-flex items-center"
             target="_blank"
             rel="noopener noreferrer">
            <svg class="w-4 h-4 mr-1.5"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14">
              </path>
            </svg>
            {% trans "Read Full Article" %}
          </a>
          <!-- Bookmark Button -->
          <button class="summary-bookmark-btn btn btn-secondary btn-sm"
                  data-bookmarked="false">
            <svg class="w-4 h-4 bookmark-icon"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z">
              </path>
            </svg>
          </button>
        </div>
        <!-- Share & More Actions -->
        <div class="flex items-center space-x-2">
          <!-- Share Summary Button -->
          <button class="summary-share-btn btn btn-secondary btn-sm inline-flex items-center">
            <svg class="w-4 h-4 mr-1.5"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z">
              </path>
            </svg>
            {% trans "Share" %}
          </button>
          <!-- Copy Summary Button -->
          <button class="summary-copy-btn btn btn-secondary btn-sm"
                  title="{% trans 'Copy summary to clipboard' %}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
              </path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile: Swipe Indicator -->
      <div class="sm:hidden flex justify-center pt-2 pb-1">
        <div class="w-12 h-1 bg-gray-300 dark:bg-slate-600 rounded-full"></div>
      </div>
    </div>
  </div>
</div>
<style>
  /* Summary Modal Animations */
  .summary-modal.show .summary-backdrop {
    opacity: 1;
  }

  .summary-modal.show .summary-content {
    transform: translateY(0);
    opacity: 1;
  }

  /* Mobile slide up animation */
  @media (max-width: 640px) {
    .summary-modal.show .summary-content {
      transform: translateY(0);
    }
  }

  /* Desktop fade in animation */
  @media (min-width: 641px) {
    .summary-modal.show .summary-content {
      transform: translateY(0);
      opacity: 1;
    }
  }

  /* Prose styling for summary text */
  .summary-text p {
    margin-bottom: 1rem;
  }

  .summary-text p:last-child {
    margin-bottom: 0;
  }

  /* Bookmark filled state */
  .summary-bookmark-btn[data-bookmarked="true"] .bookmark-icon {
    fill: currentColor;
    color: #eab308;
    /* yellow-500 */
  }

  /* Mobile optimizations */
  @media (max-width: 640px) {
    .summary-content {
      max-height: 90vh;
      border-radius: 1rem 1rem 0 0;
    }

    .summary-body {
      max-height: 60vh;
      overflow-y: auto;
    }
  }
</style>
