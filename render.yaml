services:
  # PostgreSQL Database
  - type: pserv
    name: newsflow-db
    plan: starter
    databaseName: newsflow
    user: newsflow

  # Redis Cache & Queue
  - type: redis
    name: newsflow-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  # Main Web Application
  - type: web
    name: newsflow-web
    runtime: python
    plan: starter
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "uv run gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: False
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        fromService:
          type: web
          name: newsflow-web
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: newsflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: newsflow-redis
          property: connectionString
      - key: DOWNLOAD_NLTK_DATA
        value: True
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      # Optional: Add your email credentials
      # - key: EMAIL_HOST_USER
      #   value: your-email@gmail.com
      # - key: EMAIL_HOST_PASSWORD
      #   value: your-app-password

  # Background Worker for Celery Tasks
  - type: worker
    name: newsflow-worker
    runtime: python
    plan: starter
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "cd newsflow && uv run celery -A config.celery_app worker -l info --concurrency=1"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: False
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: newsflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: newsflow-redis
          property: connectionString
      - key: DOWNLOAD_NLTK_DATA
        value: True

  # Celery Beat Scheduler (Optional - for periodic tasks)
  - type: worker
    name: newsflow-scheduler
    runtime: python
    plan: starter
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "cd newsflow && uv run celery -A config.celery_app beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: False
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: newsflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: newsflow-redis
          property: connectionString
